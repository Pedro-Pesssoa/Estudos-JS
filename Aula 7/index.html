<meta charset="UTF-8">

<script>

    const num = []
    const fraseNum = prompt('Digite uma liste de num separados por virgula')

    for(let i = 0; i < fraseNum.length; i++){

        if(fraseNum[i] !== ','){
            num.push( parseInt(fraseNum[i]))
        }
    }

console.log(num)

</script>
