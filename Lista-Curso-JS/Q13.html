<meta charset="UTF-8">

<script>
    const lista = prompt("Digite uma lista de nomes separados por vírgula");
    const nomes = lista.split(",");

    function ordenaNomes(nomes) {

        nomes.sort(function(a, b) {
            return a.localeCompare(b);
        });
        
        return nomes;
    }

    console.log("Nomes em ordem alfabética: " + ordenarNomes(nomes));
</script>
