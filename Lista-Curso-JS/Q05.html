<meta charset="UTF-8">

<script>
    let palavra = prompt('Digite uma palavra')
    let inverso = ''

    for(let i = palavra.length -1; i >= 0; i--){
        inverso += palavra[i]
    }

    if(palavra === inverso){
        console.log(`${inverso} é um palindromo de ${palavra}`)
    }else{
        console.log(`${inverso} não é um palindromo de ${palavra}`)
    }
</script>
