<!-- 14. Crie um programa que peça ao usuário para digitar o nome, idade, número de celular e cidade onde mora. Em seguida, crie um objeto com essas informações E PERGUNTE se ele quer alterar AS INFORMAÇÕES, caso ele queira, imprima o que ele já digitou e peça para ele alterar, depois imprima o objeto antes e depois no console. -->
<meta charset="UTF-8"> 

<SCript>

    alert("Informe seus dados")
    const nome = prompt("Nome: ");
    const idade = prompt("Idade: ");
    const celular = prompt("Celular: ");
    const cidade = prompt("Cidade: ");

    const usuario = {
        nome: nome,
        idade: idade,
        celular: celular,
        cidade: cidade
    };

    const mudar = confirm("Quer alterar seus dados ?");
    console.log("Seus dados atuais: ", usuario);

    if(mudar){

        alert("Informe seus novos dados")
        usuario.nome = prompt("Nome: ");
        usuario.idade = prompt("Idade: ");
        usuario.celular = prompt("Celular: ");
        usuario.cidade = prompt("Cidade: ");

        console.log("Seus novos dados atuais: ", usuario);
    }
</SCript>
