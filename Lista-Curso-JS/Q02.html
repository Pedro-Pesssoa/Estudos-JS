<!-- 2. Crie um programa que peça ao usuário para digitar dois números e, em seguida, calcule a soma, subtração, multiplicação e divisão desses números. Imprima os resultados no console. -->
<meta charset="UTF-8">

<script>
    const num1 = parseInt(prompt('Digite um numero'));
    const num2 = parseInt(prompt('Digite outro numero'));

    console.log(`Operações com ${num1} e ${num2}\nSoma: ${num1+num2}\nSubtração: ${num1-num2}\nMultiplicação: ${num1*num2}\nDivisão: ${num1/num2}`);
    
</script>
