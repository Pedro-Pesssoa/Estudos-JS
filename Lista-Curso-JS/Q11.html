<!-- 11. Crie um programa que peça ao usuário para digitar uma lista de números separados por vírgula. Em seguida, crie uma função que encontre o segundo maior número da lista e o imprima no console. -->
<meta charset="UTF-8">

<SCript>

    function segundoMaior(num) {

        let maior = num[0]
        let segMaior = num[0]

        for(let i = 0; i < num.length; i++){

            if(num[i] > maior){
                segMaior = maior
                maior =  num[i]
            }
        }

        return segMaior
    }

    let resultado
    const num = []
    const fraseNum = prompt('Digite uma lista de numeros separados por virgula');

    for(let i = 0; i < fraseNum.length; i++){

        if(fraseNum[i] !== ','){
            num.push( parseInt(fraseNum[i]));
        }
    }

    resultado = segundoMaior(num);
    console.log(`Segundo maior: ${resultado}`)
</SCript>
